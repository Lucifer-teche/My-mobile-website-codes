<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multiverse</title>
<style>
/* ------------------ CSS ------------------ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at center, #000010 20%, #000 100%);
    cursor: url('https://raw.githubusercontent.com/Lucifer-teche/Rocket-cursor-img/main/Normal.cur'), auto;
}

button, a, #soundControl, canvas {
    cursor: url('https://raw.githubusercontent.com/Lucifer-teche/Rocket-cursor-img/main/Normal.cur'), auto !important;
}

#webGLContainer {
    width: 100%;
    height: 100%;
}

/* 🎵 Sound Control */
#soundControl {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #00ffff 0%, #0044ff 70%);
    box-shadow: 0 0 15px #00ffff;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.4s ease;
    z-index: 10;
}

#soundControl:hover {
    box-shadow: 0 0 30px #00ffff;
    transform: scale(1.1);
}

#soundControl .icon {
    position: relative;
    width: 22px;
    height: 20px;
}

.speaker {
    width: 8px;
    height: 12px;
    background: white;
    position: absolute;
    left: 0;
    top: 4px;
    border-radius: 2px;
}

.waves {
    position: absolute;
    right: 0;
    top: 4px;
    width: 8px;
    height: 12px;
    border-right: 2px solid white;
    border-top: 2px solid white;
    border-bottom: 2px solid white;
    border-radius: 50%;
    transform: rotate(-45deg);
    animation: wavePulse 1s infinite ease-in-out;
}

@keyframes wavePulse {
    0%, 100% { opacity: 0.6; transform: scale(1) rotate(-45deg); }
    50% { opacity: 1; transform: scale(1.2) rotate(-45deg); }
}

.sound-off .waves {
    display: none;
}
.sound-off {
    background: radial-gradient(circle at center, #444 0%, #111 70%);
    box-shadow: 0 0 10px #222;
}

/* 🌟 Pulse glow when on */
.sound-on::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    animation: pulseGlow 2s infinite;
    top: 0;
    left: 0;
    pointer-events: none;
}

@keyframes pulseGlow {
    0% { box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.6); }
    50% { box-shadow: 0 0 25px 6px rgba(0, 255, 255, 0.9); }
    100% { box-shadow: 0 0 10px 2px rgba(0, 255, 255, 0.6); }
}

/* ✨ Cursor Trail */
.cursor-trail {
    position: fixed;
    pointer-events: none;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(0, 255, 255, 0.6);
    mix-blend-mode: screen;
    z-index: 9999;
}
</style>
</head>
<body>
<div id="webGLContainer"></div>

<!-- 🎶 Ambient Space Music -->
<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/04/23/audio_9efbc4cce2.mp3" loop></audio>

<!-- 💨 Hover Whoosh Sound -->
<audio id="hoverSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_44615b3f2f.mp3?filename=woosh-2-6466.mp3" preload="auto"></audio>

<!-- 🎵 Sound Control -->
<div id="soundControl" class="sound-off" title="Unmute Sound">
    <div class="icon">
        <div class="speaker"></div>
        <div class="waves"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

<script>
// ------------------ JS ------------------
// 🌌 Scene Setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 1);
document.getElementById('webGLContainer').appendChild(renderer.domElement);

const ambientLight = new THREE.AmbientLight(0x444444);
scene.add(ambientLight);
const pointLight = new THREE.PointLight(0xffffff, 2, 1000);
scene.add(pointLight);

// 🌠 Starfield
const starCount = 8000;
const starGeometry = new THREE.BufferGeometry();
const starPositions = new Float32Array(starCount * 3);
const starColors = new Float32Array(starCount * 3);
for (let i = 0; i < starCount; i++) {
    starPositions[i * 3] = (Math.random() - 0.5) * 4000;
    starPositions[i * 3 + 1] = (Math.random() - 0.5) * 4000;
    starPositions[i * 3 + 2] = (Math.random() - 0.5) * 4000;

    const rand = Math.random();
    if(rand<0.7){
        starColors[i*3]=1; starColors[i*3+1]=1; starColors[i*3+2]=0.9; // white-yellow
    } else if(rand<0.85){
        starColors[i*3]=0.5; starColors[i*3+1]=0.7; starColors[i*3+2]=1; // blue
    } else{
        starColors[i*3]=1; starColors[i*3+1]=0.4; starColors[i*3+2]=0.7; // pinkish
    }
}
starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
starGeometry.setAttribute('color', new THREE.BufferAttribute(starColors, 3));
const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ vertexColors: true, size: 1 }));
scene.add(stars);

// 🌎 Central Core
const core = new THREE.Mesh(new THREE.SphereGeometry(3, 64, 64), new THREE.MeshBasicMaterial({ color: 0x00ffff }));
scene.add(core);
const glow = new THREE.Mesh(new THREE.SphereGeometry(4, 64, 64), new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.2 }));
scene.add(glow);

// 🪐 Create Universes
function createUniverse(x, y, z, color, galaxyType) {
    const group = new THREE.Group();
    const core = new THREE.Mesh(new THREE.SphereGeometry(2, 32, 32), new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.3 }));
    core.userData = { baseColor: color, galaxyType };
    group.add(core);

    for (let i = 0; i < 4; i++) {
        let planetColor;
        if(galaxyType==="milky") {
            const type = Math.random();
            if(type<0.2) planetColor=0x2e8b57;
            else if(type<0.4) planetColor=0xd2b48c;
            else if(type<0.6) planetColor=0x1e90ff;
            else if(type<0.8) planetColor=0xffffff;
            else planetColor=0xff4500;
        } else {
            planetColor = Math.random()*0xffffff;
        }

        const planet = new THREE.Mesh(new THREE.SphereGeometry(0.5 + Math.random()*0.5, 32, 32),
            new THREE.MeshPhongMaterial({ color: planetColor, emissive: planetColor*0.2, emissiveIntensity: 0.1 }));
        planet.userData = {
            orbitRadius: 3 + i*2,
            angle: Math.random()*Math.PI*2,
            speed: 0.002 + Math.random()*0.002
        };
        planet.position.x = Math.cos(planet.userData.angle)*planet.userData.orbitRadius;
        planet.position.z = Math.sin(planet.userData.angle)*planet.userData.orbitRadius;
        group.add(planet);
    }

    group.position.set(x, y, z);
    return group;
}

// 🌌 Add universes
const universes = [
    createUniverse(0,0,0,0xffffaa,"milky"),
    createUniverse(50,0,-50,0xff88ff,"exotic"),
    createUniverse(-50,10,-60,0x88ff88,"exotic"),
    createUniverse(0,-30,40,0x8888ff,"exotic")
];
universes.forEach(u => scene.add(u));

// Extra Objects
function addAsteroidBelt(planet, radius) {
    const belt = new THREE.Group();
    for (let i = 0; i < 200; i++) {
        const rock = new THREE.Mesh(
            new THREE.SphereGeometry(Math.random() * 0.05 + 0.02, 8, 8),
            new THREE.MeshPhongMaterial({ color: 0x888888 })
        );
        const angle = Math.random() * Math.PI * 2;
        const dist = radius + Math.random() * 0.3;
        rock.position.set(Math.cos(angle) * dist, (Math.random()-0.5)*0.1, Math.sin(angle) * dist);
        belt.add(rock);
    }
    planet.add(belt);
}

function addGasCloud(universe) {
    const cloudGeo = new THREE.SphereGeometry(5 + Math.random()*5, 32, 32);
    const cloudMat = new THREE.MeshPhongMaterial({
        color: 0xff33aa + Math.random()*0x00ffff,
        transparent: true,
        opacity: 0.2,
        side: THREE.DoubleSide
    });
    const cloud = new THREE.Mesh(cloudGeo, cloudMat);
    cloud.position.set((Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10);
    universe.add(cloud);
}

universes.forEach((u, i) => {
    if(i===0){
        u.children.forEach(p => { if(p.geometry.type==="SphereGeometry") addAsteroidBelt(p, 2 + Math.random()*2); });
    } else {
        for(let j=0;j<3;j++) addGasCloud(u);
    }
});

// 🖱️ Hover Detection
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let INTERSECTED;
document.addEventListener('mousemove', e => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
});

function handleHover() {
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children, true);
    if(intersects.length>0){
        const obj = intersects[0].object;
        if(obj.geometry && obj.geometry.type==="SphereGeometry"){
            if(INTERSECTED!==obj){
                if(INTERSECTED){
                    gsap.to(INTERSECTED.scale, {x:1,y:1,z:1,duration:0.3});
                    INTERSECTED.material.emissiveIntensity = 0;
                }
                INTERSECTED = obj;
                gsap.to(obj.scale, {x:1.3,y:1.3,z:1.3,duration:0.3});
                obj.material.emissiveIntensity = 0.5;
                if(soundEnabled) hoverSound.play();
            }
        }
    } else {
        if(INTERSECTED){
            gsap.to(INTERSECTED.scale, {x:1,y:1,z:1,duration:0.3});
            INTERSECTED.material.emissiveIntensity = 0;
            INTERSECTED = null;
        }
    }
}

// 🔊 Sound Control
const bgMusic = document.getElementById("bgMusic");
const hoverSound = document.getElementById("hoverSound");
let soundEnabled = false;
const soundControl = document.getElementById("soundControl");
soundControl.addEventListener('click', () => {
    soundEnabled = !soundEnabled;
    if(soundEnabled){
        bgMusic.play();
        soundControl.classList.remove('sound-off'); soundControl.classList.add('sound-on');
    } else {
        bgMusic.pause();
        soundControl.classList.remove('sound-on'); soundControl.classList.add('sound-off');
    }
});

// 🔄 Animate
let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e=> { mouseX = (e.clientX/window.innerWidth - 0.5)*2; mouseY = (e.clientY/window.innerHeight - 0.5)*2; });

function animate() {
    requestAnimationFrame(animate);
    handleHover();

    camera.position.x += (mouseX * 20 - camera.position.x) * 0.05;
    camera.position.y += (mouseY * 20 - camera.position.y) * 0.05;
    camera.lookAt(scene.position);

    universes.forEach(u => {
        u.rotation.y += 0.001;
        u.children.forEach(p => {
            if (p.userData.orbitRadius) {
                p.userData.angle += p.userData.speed;
                p.position.x = Math.cos(p.userData.angle) * p.userData.orbitRadius;
                p.position.z = Math.sin(p.userData.angle) * p.userData.orbitRadius;
            }
        });
    });

    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
